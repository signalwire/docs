  /Accounts/{AccountSid}/Applications:
    post:
      parameters:
        - name: AccountSid
          in: path
          description: The Account ID that has the Application.
          required: true
          schema:
            type: string
            format: uuid
      operationId: create_application
      summary: Create an Application
      description: >
        Create an Application.


        #### Permissions

        The API token must include one of the following scopes: _Voice_ or
        _Messaging_ or _Fax_.
      tags:
        - Applications
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                FriendlyName:
                  type: string
                  description: >-
                    A named unique identifier for the resource. Allowed
                    characters: `A-Za-z0-9_-`. Maximum of 100 characters.
                  example: My Friendly Name
                MessageStatusCallback:
                  type: string
                  description: >
                    If a message's `ApplicationSid` is set to this Application's
                    `Sid`, when a message receives a status change, SignalWire
                    will send a `POST` request to this URL with the message's
                    details.
                  example: http://www.example.com/sms-status-callback
                SmsFallbackMethod:
                  type: string
                  description: >-
                    Whether the request to `SmsFallbackUrl` is a `GET` or a
                    `POST`. Default is `POST`.
                  enum:
                    - GET
                    - POST
                  example: GET
                SmsFallbackUrl:
                  type: string
                  description: >-
                    The URL SignalWire will request if errors occur when
                    fetching the `SmsUrl`.
                  example: http://www.example.com/sms-fallback
                SmsMethod:
                  type: string
                  enum:
                    - GET
                    - POST
                  description: >-
                    Whether the request to `SmsUrl` is a `GET` or a `POST`.
                    Default is `POST`.
                  example: GET
                SmsStatusCallback:
                  type: string
                  description: >
                    If a message's `ApplicationSid` is set to this Application's
                    `Sid`, when a message receives a status change, SignalWire
                    will send a `POST` request to this URL with the message's
                    details.
                  example: http://www.example.com/sms-status-callback
                SmsUrl:
                  type: string
                  description: The URL to request when an SMS is received.
                  example: http://example.com
                StatusCallback:
                  type: string
                  description: The URL to pass status updates to the Application.
                  example: http://example.com
                StatusCallbackMethod:
                  type: string
                  description: >-
                    Whether the request to the `StatusCallback` URL is a `GET`
                    or a `POST`. Default is `POST`.
                  enum:
                    - GET
                    - POST
                  example: POST
                VoiceCallerIdLookup:
                  type: boolean
                  description: >-
                    Whether or not to look up a caller's ID from the database.
                    Possible values are `true` or `false`. Default is `false`.
                  example: false
                VoiceFallbackMethod:
                  type: string
                  enum:
                    - GET
                    - POST
                  description: >-
                    Whether the request to `VoiceFallbackUrl` is a `GET` or a
                    `POST`. Default is `POST`.
                  example: GET
                VoiceFallbackUrl:
                  type: string
                  description: >-
                    The URL SignalWire will request if errors occur when
                    fetching the `Url`.
                  example: http://example.com
                VoiceMethod:
                  type: string
                  enum:
                    - GET
                    - POST
                  description: >-
                    Whether the request to `VoiceUrl` is a `GET` or a `POST`.
                    Default is `POST`.
                  example: GET
                VoiceUrl:
                  type: string
                  description: >-
                    The URL to request when a phone number receives a call or
                    fax.
                  example: http://example.com
              required:
                - FriendlyName
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  account_sid:
                    type: string
                    format: uuid
                    description: >-
                      The unique identifier for the Account that created this
                      Application.
                    example: b3877c40-da60-4998-90ad-b792e98472af
                  api_version:
                    type: string
                    description: The version of the SignalWire API.
                    example: '2010-04-01'
                  date_created:
                    type: string
                    description: >-
                      The date, in RFC 2822 GMT format, this Account was
                      created.
                    example: Sat, 15 Sept 2018 10:00:00 +0000
                  date_updated:
                    type: string
                    description: >-
                      The date, in RFC 2822 GMT format, this Account was
                      updated.
                    example: Sat, 16 Sept 2018 10:00:00 +0000
                  sid:
                    type: string
                    format: uuid
                    description: The unique identifier for the Account.
                    example: b3877c40-da60-4998-90ad-b792e98472af
                  friendly_name:
                    type: string
                    description: >-
                      A named unique identifier for the resource. Allowed
                      characters: `A-Za-z0-9_-`. Maximum of 100 characters.
                    example: My Friendly Name
                  message_status_callback:
                    type: string
                    description: >
                      If a message's `ApplicationSid` is set to this
                      Application's `Sid`, when a message receives a status
                      change, SignalWire will send a `POST` request to this URL
                      with the message's details.
                    example: http://www.example.com/sms-status-callback
                  sms_fallback_method:
                    type: string
                    description: >-
                      Whether the request to `SmsFallbackUrl` is a `GET` or a
                      `POST`. Default is `POST`.
                    enum:
                      - GET
                      - POST
                    example: GET
                  sms_fallback_url:
                    type: string
                    description: >-
                      The URL SignalWire will request if errors occur when
                      fetching the `SmsUrl`.
                    example: http://www.example.com/sms-fallback
                  sms_method:
                    type: string
                    enum:
                      - GET
                      - POST
                    description: >-
                      Whether the request to `SmsUrl` is a `GET` or a `POST`.
                      Default is `POST`.
                    example: GET
                  sms_status_callback:
                    type: string
                    description: >
                      If a message's `ApplicationSid` is set to this
                      Application's `Sid`, when a message receives a status
