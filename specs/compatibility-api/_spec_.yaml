openapi: 3.0.3
info:
  version: 1.0.0
  title: cXML API
  description: >-
    A cXML API to programmatically create and control voice and messaging
    applications.
  termsOfService: https://signalwire.com/legal/signalwire-cloud-agreement
externalDocs:
  url: https://developers.signalwire.com
  description: Find more information about this and other SignalWire APIs.
servers:
  - url: https://{space_name}.signalwire.com/api/laml/2010-04-01
    variables:
      space_name:
        default: YOUR_SPACE
        description: Your SignalWire Space's subdomain.
security:
  - basic_auth: []
components:
  parameters:
    get_call_id:
      name: CallSid
      in: path
      description: The unique identifier for the call.
      required: true
      schema:
        type: string
        format: uuid
    post_call_id:
      name: CallSid
      in: path
      description: The unique identifier for the call. If set to `Front`, the call to be updated will be the one at the front of the queue.
      required: true
      schema:
        type: string
        format: uuid
    queue_id:
      name: QueueSid
      in: path
      description: The unique identifier for the queue.
      required: true
      schema:
        type: string
        format: uuid
    account_id:
      name: AccountSid
      in: path
      description: The unique identifier for the account this Queue is associated with.
      required: true
      schema:
        type: string
        format: uuid
    url:
      name: Url
      in: query
      required: true
      example: http://your-application.com/docs/voice.xml
      schema:
        type: string
        description: The URL to handle after dequeuing the member. This parameter lets you specify a webhook or different route in your code containing XML instructions.
    method:
      name: Method
      in: query
      schema:
        type: string
        enum: [ GET, POST ]
        description: Whether the request to `Url` is a `GET` or a `POST`. Default is `POST`.
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
  responses:
    '204':
      description: No Content
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
  schemas:
    date_enqueued:
      type: string
      description: The date, in RFC 2822 format, the queue member was enqueued.
      example: "Wed, 26 Sept 2018 22:00:00 +0000"
    account_id:
      type: string
      description: The unique identifier for the account this Queue Member is associated with.
      example: "b3877c40-da60-4998-90ad-b792e98472af"
    get_call_id:
      type: string
      description: The unique identifier for the call this Queue Member is associated with.
      example: "b3877c40-da60-4998-90ad-b792e98472af"
    post_call_id:
      type: string
      description: The unique identifier for the call this Queue Member is associated with.
      example: "b3877c40-da60-4998-90ad-b792e98472af"
    queue_id:
      type: string
      description: The unique identifier for the call this Queue Member is associated with.
      example: "b3877c40-da60-4998-90ad-b792e98472qu"
    position:
      type: string
      description: The member's current place in the queue.
      example: "1"
    wait_time:
      type: string
      description: The number of seconds the member has been in the queue.
      example: "300"
    request_url:
      type: string
      description: The time, in seconds, a member is waiting in a queue.
      example: "100"
    uri:
      type: string
      description: The URL of this resource.
      example: "/api/laml/2010-04-01/Accounts/b3877c40-da60-4998-90ad-b792e98472af/LamlBins/5184b831-184f-4209-872d-ccdccc80f2f1"
    member:
      type: object
      properties:
        call_sid:
          $ref: "#/components/schemas/get_call_id"
        date_enqueued:
          $ref: "#/components/schemas/date_enqueued"
        position:
          $ref: "#/components/schemas/position"
        uri:
          $ref: "#/components/schemas/uri"
        wait_time:
          $ref: "#/components/schemas/wait_time"
    error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        more_info:
          type: string
        status:
          type: integer
          format: int32
      required:
        - code
        - message
        - more_info
        - status
      example:
        code: 21205
        message: Url or an ApplicationSid must be included.
        more_info: https://signalwire.com
        status: 400
    pagination:
      type: object
      properties:
        uri:
          type: string
        first_page_uri:
          type: string
        next_page_uri:
          type: string
        previous_page_uri:
          type: string
        page:
          type: integer
        page_size:
          type: integer

