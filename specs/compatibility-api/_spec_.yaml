    post:
      tags:
        - Calls
      operationId: create_a_call
      summary: Create a Call
      description: |
        Create a call.

        #### Permissions
        The API token must include the following scopes: _Voice_.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                Url:
                  type: string
                  description: >-
                    The URL to handle the call. This parameter allows you to
                    specify a webhook or different route in your code containing
                    XML instructions for how to handle the call. This is
                    required if `ApplicationSid` is not used.
                  example: http://your-application.com/docs/voice.xml
                ApplicationSid:
                  type: string
                  format: uuid
                  description: >-
                    The unique identifier of the application used to handle the
                    call. Applications can be created within your portal or via
                    the `Create Application` endpoint and they contain a set of
                    URLs rather than one URL, making it ideal if you want to use
                    one configuration across many numbers. This is required if
                    `Url` is not used.
                From:
                  type: string
                  description: >-
                    The address that initiated the call. Can be either a E.164
                    formatted number (`+xxxxxxxxxxx`), or a SIP endpoint
                    (`sip:xxx@yyy.zzz`).
                  example: '+13103384645'
                To:
                  type: string
                  description: >-
                    The address that received the call. Can be either a E.164
                    formatted number (`+xxxxxxxxxxx`), or a SIP endpoint
                    (`sip:xxx@yyy.zzz`).
                  example: '+13105678901'
                CallerId:
                  type: string
                  description: The number, in E.164 format, or identifier of the caller.
                  example: '+13102259067'
                FallbackMethod:
                  type: string
                  enum:
                    - GET
                    - POST
                  description: >
                    Whether the request to `FallbackUrl` is a `GET` or a `POST`.
                    Default is `POST`. If `ApplicationSid` is  present, this
                    parameter is ignored.
                  example: GET
                FallbackUrl:
                  type: string
                  description: >
                    The URL SignalWire will request if errors occur when
                    fetching the `Url`. If `ApplicationSid` is present, this
                    parameter is ignored.
                  example: https://your-api-endpoint.com/path
                MachineDetection:
                  type: string
                  enum:
                    - Enable
                    - DetectMessageEnd
                    - none
                  description: >-
                    Whether a human or machine picked up the call. Possible
                    values are `Enable`, `DetectMessageEnd` and `none`.
                AsyncAmd:
                  type: boolean
                  description: >-
                    Whether or not to execute machine detection asynchronously.
                    Possible values are `true` or `false`. Default is `false`.
                AsyncAmdStatusCallback:
                  type: string
                  description: >
                    The URL to request when the machine detection is completed.
                    This parameter is ignored if `AsyncAmd` is `false`.
                  example: https://your-api-endpoint.com/path
                AsyncAmdStatusCallbackMethod:
                  type: string
                  enum:
                    - GET
                    - POST
                  description: >
                    Whether the request to `AsyncAmdStatusCallback` is a `GET`
                    or a `POST`. Default is `POST`.
                  example: GET
                AsyncAmdPartialResults:
                  type: boolean
                  description: >-
                    Whether or not to report partial (interim) results to the
                    callback url. Possible values are `true` or `false`. Default
                    is `false`. This parameter is ignored if `AsyncAmd` is
                    `false`.
                MachineDetectionSilenceTimeout:
                  type: number
                  description: >-
                    Number of milliseconds to wait for initial voice before
                    giving up. Must be at least `2000` to a maximum of `10000`.
                    Default is `5000` milliseconds.
                MachineDetectionSpeechThreshold:
                  type: number
                  description: >-
                    How many milliseconds of voice to decide it is a machine.
                    Must be at least `1000` to a maximum of `6000`. Default is
                    `2400` milliseconds.
                MachineDetectionSpeechEndThreshold:
                  type: number
                  description: >-
                    Number of milliseconds to wait for voice to finish. Must be
                    at least `500` to a maximum of `5000`. Default is `1200`
                    milliseconds.
                MachineDetectionTimeout:
                  type: number
                  description: >-
                    The time SignalWire will wait for machine detection before
                    timing out. Default is `30` seconds.
                MachineWordsThreshold:
                  type: number
                  description: >-
                    How many words to count to decide it is a machine. Must be
                    at least one to a maximum of `100`. Default is `6`.
                MaxPricePerMinute:
                  type: number
                  description: >
                    The maximum price in USD acceptable for the call to be
                    created.  If the rate for the call is greater than this
                    value, the call will not be created. If not set, all calls
                    will be created. Price can have a maximum of four decimal
                    places, i.e. 0.0075.
                  example: '0.0075'
                Method:
                  type: string
                  description: >-
                    Whether the request to `Url` is a `GET` or a `POST`. Default
                    is `POST`. Ignored if `ApplicationSid` is present.
                  enum:
                    - GET
                    - POST
                Record:
                  type: boolean
                  description: >-
                    Whether or not to record a call. Possible values are `true`
                    or `false`. Default is `false`.
                RecordingChannels:
                  type: string
                  description: >
                    The number of channels in the recording. Can be `mono` (both
                    legs of call recorded under one channel into one recording 
                    file) or `dual` (each leg of call recorded in separate
                    channels into one recording file).
                RecordingStatusCallback:
                  type: string
                  description: >
                    The URL to request to when recording is available. See
                    [here](https://developer.signalwire.com/compatibility-api/cxml/voice/dial#request-parameters-for-recordingstatuscallback)
                    for the list of parameters passed back to your endpoint.
                  example: https://your-api-endpoint.com/path
                RecordingStatusCallbackMethod:
                  type: string
                  enum:
                    - GET
                    - POST
                  description: >-
                    Whether the request to `RecordingStatusCallback` URL is a
                    `GET` or a `POST`. Default is `POST`.
                  example: POST
                RecordingTrack:
                  type: string
                  description: >
                    Specifies whether to record the `inbound` audio to
                    SignalWire from the called party or the `outbound` audio
                    from SignalWire to the called party or `both` the inbound
                    and outbound audio. Defaults to `both`.
                  example: both
                SipAuthUsername:
                  type: string
                  description: >-
                    The username to authenticate the caller when making an
                    outbound SIP call.
                SipAuthPassword:
                  type: string
                  description: >-
                    The password to authenticate the caller when making an
                    outbound SIP call.
                SendDigits:
                  type: string
                  description: >
                    The digits to press after a call is connected. Possible
                    values are `(0-9)`, `#`, `*`, and `w`.  Each `w` gives a 0.5
                    second pause before moving on to the next instruction.
                  example: w
                StatusCallback:
                  type: string
                  description: >
                    The URL SignalWire will send webhooks to on every requested
                    `StatusCallbackEvent` event. See
                    [here](https://developer.signalwire.com/compatibility-api/cxml/voice/#status-callbacks)
                    for the list of parameters passed back to your endpoint.
                  example: https://your-api-endpoint.com/path
                StatusCallbackEvent:
                  type: array
                  description: >
                    The status events that trigger a SignalWire webhook.
                    Possible values are `initiated`, `ringing`, `answered`, and
                    `completed`. To specify multiple events, repeat the
                    parameter (name and value) as needed. Default is
                    `completed`.
                  items:
                    type: string
                    enum:
                      - initiated
                      - ringing
                      - answered
                      - completed
                  example:
                    - completed
                StatusCallbackMethod:
                  type: string
                  description: >
                    Whether the request to `StatusCallback` URL is a `GET` or a
                    `POST`. Default is  `POST`. Ignored if `ApplicationSid` is
                    present.
                  enum:
                    - GET
                    - POST
                  example: GET
                Timeout:
                  type: string
