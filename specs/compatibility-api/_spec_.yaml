                              format: uri
                            connect_apps:
                              type: string
                              format: uri
                            sip:
                              type: string
                              format: uri
                            authorized_connect_apps:
                              type: string
                              format: uri
                            usage:
                              type: string
                              format: uri
                            keys:
                              type: string
                              format: uri
                            applications:
                              type: string
                              format: uri
                            short_codes:
                              type: string
                              format: uri
                            queues:
                              type: string
                              format: uri
                            messages:
                              type: string
                              format: uri
                        type:
                          type: string
                          description: >-
                            The type of the Project. Possible values are: Trial
                            and Full.
                          example: Full
                        uri:
                          type: string
                          format: uri
                          description: The URI for the Project.
    post:
