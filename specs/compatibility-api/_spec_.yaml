      summary: List Accounts
      description: >
        This endpoint will return a list that contains Project you are
        connecting as and any subprojects.


        #### Permissions

        The API token must include the following scopes: _Management_.
      tags:
        - Accounts
      parameters:
        - name: FriendlyName
          in: query
          schema:
            type: string
            description: >-
              A named unique identifier for the resource. Allowed characters:
              `A-Za-z0-9_-`. Maximum of 100 characters.
            example: My Friendly Name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    $ref: '#/components/schemas/pagination'
                  applications:
                    type: array
                    items:
                      type: object
                      properties:
                        auth_token:
                          type: string
                          description: >-
                            The authorization token for this Project. This token
                            should be kept a secret and is not returned in a
                            normal request.
                          example: Redacted
                        date_created:
                          type: string
                          description: >-
                            The date, in RFC 2822 GMT format, this Project was
                            created.
                          example: Sat, 15 Sept 2018 10:00:00 +0000
                        date_updated:
                          type: string
                          description: >-
                            The date, in RFC 2822 GMT format, this Project was
                            updated.
                          example: Sat, 16 Sept 2018 10:00:00 +0000
                        friendly_name:
                          type: string
                          description: The name of the Project, up to 250 characters long.
                          example: My Project
                        owner_account_sid:
                          type: string
                          format: uuid
                          description: >-
                            The Project ID that uniquely identifies the parent
                            of the Project.
                        sid:
                          type: string
                          format: uuid
                          description: >-
                            The Project ID that uniquely identifies the Project
                            to retrieve.
                        status:
                          type: string
                          description: >-
                            The status of the Project. Possible values are:
                            active, suspended, or closed.
                        subproject:
                          type: boolean
                          format: boolean
                          description: Whether or not the project is a sub-project
                        subresource_uris:
                          type: object
                          description: >-
                            A Map of sub-projects that are linked to the given
                            Project.
