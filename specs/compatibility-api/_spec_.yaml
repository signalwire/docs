  /Accounts/{AccountSid}/tokens:
    post:
      parameters:
        - name: AccountSid
          in: path
          description: >-
            The unique identifier for the project you want to use to
            authenticate this request.
          required: true
          schema:
            type: string
            format: uuid
      operationId: create_token
      summary: Generate a new API Token
      description: >-
        Generate an API Token for a project to be used to authenticate requests
        within the project.
      tags:
        - Tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - name
                    - permissions
                - type: object
                  properties:
                    name:
                      type: string
                      description: The name representing the project API token.
                      example: John Doe's Token
                    permissions:
                      type: array
                      items:
                        type: string
                      description: >-
                        The permissions you would like to enable for this
                        project API token. Valid permissions are calling, chat,
                        fax, management, messaging, numbers, pubsub, storage,
                        tasking, and video
                      example:
                        - calling
                        - fax
                        - messaging
                - type: object
                  properties:
                    subproject_id:
                      type: string
                      description: >-
                        The unique identifier of the subproject you would like
                        to create a token for. The subproject passed must be a
                        child of the project used to authenticate the request.
                      example: 9a7fc048-984f-11ee-b9d1-0242ac120002
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the created API Token.
                    example: ea14556a-984f-11ee-b9d1-0242ac120002
                  name:
                    type: string
                    description: The name of the created API Token.
                    example: John Doe's Token
                  permissions:
                    type: array
                    items:
                      type: string
                    description: The permissions enabled for this token.
                    example:
                      - calling
                      - fax
                      - messaging
                  token:
                    type: string
                    description: >-
                      The API token that can be used along with the project ID
                      for basic authentication
                    example: PT037258e533e87ac63174ee136ed0798dc85d4f4f9e6d7191
        '422':
          description: Unprocessable Entity. You may have specified invalid parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  code:
                    type: string
                  message:
                    type: string
                  attribute:
                    type: string
                  url:
                    type: string
                    format: uri
                required:
                  - type
                  - code
                  - message
                  - url
                example:
                  code: 10003
                  message: >-
                    Permissions contains invalid selections (valid permissions
                    are: calling, chat, fax, management, messaging, numbers,
                    pubsub, storage, tasking, and video)
                  status: 400
                  more_info: https://developer.signalwire.com/cxml/overview/error-codes
