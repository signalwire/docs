openapi: 3.0.0
info:
  title: Datasphere API
  description: An AI-powered API for document search.
  version: 0.0.0
tags:
  - name: Documents
  - name: Chunks
paths:
  /documents:
    get:
      operationId: Documents_list
      summary: List Documents
      description: A list of Datasphere Documents
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
      tags:
        - Documents
    post:
      operationId: Documents_create
      summary: Create a Document
      description: Creates a Datasphere Document
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
        '422':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStatusCode422'
      tags:
        - Documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentCreateRequest'
  /documents/search:
    post:
      operationId: Documents_search
      summary: Search Documents
      description: Search Datasphere Documents
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Chunk'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
        '422':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchStatusCode422'
      tags:
        - Documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentSearchRequest'
  /documents/{documentId}/chunks:
    get:
      operationId: Chunks_list
      summary: List Chunks
      description: A list of chunks for a Datasphere Document.
      parameters:
        - $ref: '#/components/parameters/DocumentPathID'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChunkListResponse'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
      tags:
        - Chunks
  /documents/{documentId}/chunks/{chunkId}:
    get:
      operationId: Chunks_get
      summary: Retrieve Chunk
      description: Retrieves a specific chunk for a Datasphere Document by ID.
      parameters:
        - $ref: '#/components/parameters/ChunkPathID.documentId'
        - $ref: '#/components/parameters/ChunkPathID.chunkId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChunkResponse'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
      tags:
        - Chunks
    delete:
      operationId: Chunks_delete
      summary: Delete Chunk
      description: Deletes a specific chunk for a Datasphere Document by ID.
      parameters:
        - $ref: '#/components/parameters/ChunkPathID.documentId'
        - $ref: '#/components/parameters/ChunkPathID.chunkId'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
      tags:
        - Chunks
  /documents/{id}:
    patch:
      operationId: Documents_update
      summary: Update a Document
      description: Updates a Datasphere Document by ID
      parameters:
        - $ref: '#/components/parameters/PathID'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
        '422':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchStatusCode422'
      tags:
        - Documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUpdateRequest'
    delete:
      operationId: Documents_delete
      summary: Delete a Document
      description: Deletes a Datasphere Document by ID
      parameters:
        - $ref: '#/components/parameters/PathID'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode401'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Types.StatusCodes.StatusCode404'
      tags:
        - Documents
security:
  - BasicAuth: []
components:
  parameters:
    ChunkPathID.chunkId:
      name: chunkId
      in: path
      required: true
      description: Unique ID of a Chunk.
      schema:
        $ref: '#/components/schemas/uuid'
    ChunkPathID.documentId:
      name: documentId
      in: path
      required: true
      description: Unique ID of the parent Document.
      schema:
        $ref: '#/components/schemas/docid'
    DocumentPathID:
      name: documentId
      in: path
      required: true
      description: Unique ID of the Document.
      schema:
        $ref: '#/components/schemas/docid'
    PathID:
      name: id
      in: path
      required: true
      description: Unique ID of a Document.
      schema:
        $ref: '#/components/schemas/docid'
  schemas:
    Chunk:
      type: object
      required:
        - text
        - document_id
      properties:
        text:
          type: string
          description: A search result.
          example: Cristiano Ronaldo is the highest-paid football player in the world in 2024
        document_id:
          allOf:
            - $ref: '#/components/schemas/docid'
          description: Unique ID of the Document.
          example: acaa5c49-be5e-4477-bce0-48f4b23b7720
    ChunkListResponse:
      type: object
      required:
        - data
        - links
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ChunkResponse'
        links:
          $ref: '#/components/schemas/ChunkPaginationResponse'
    ChunkPaginationResponse:
      type: object
      required:
        - self
        - first
        - next
      properties:
        self:
          type: string
          format: uri
          description: Link of the current page
          example: https://{space_name}.signalwire.com/api/data_sphere/documents/document_id={document_id}/chunks?page_number=0&page_size=50
        first:
          type: string
          format: uri
          description: Link to the first page
          example: https://{space_name}.signalwire.com/api/data_sphere/documents/document_id={document_id}/chunks?page_number=0&page_size=50
        next:
          type: string
          format: uri
          description: Link to the next page
          example: https://{space_name}.signalwire.com/api/data_sphere/documents/document_id={document_id}/chunks?page_number=1&page_size=50&page_token=PAbff61159-faab-48b3-959a-3021a8f5beca
    ChunkResponse:
      type: object
      required:
        - id
        - datasphere_document_id
        - project_id
        - status
        - tags
        - content
        - created_at
        - updated_at
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Unique ID of the chunk.
          example: acaa5c49-be5e-4477-bce0-48f4b23b7720
        datasphere_document_id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Unique ID of the chunk's datasphere document.
          example: acaa5c49-be5e-4477-bce0-48f4b23b7720
        project_id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Unique ID of the project.
          example: d369a402-7b43-4512-8735-9d5e1f387814
        status:
          type: string
          description: Status of the chunk.
          example: completed
        tags:
          type: array
          items:
            type: string
          description: The tags of the document associated with the chunk.
          example:
            - sports
            - football
            - game
        content:
          type: string
          description: Content of the chunk
          example: This is the content from the original document that was chunked.
        created_at:
          type: string
          format: date-time
          description: Chunk Creation Date.
          example: 2024-05-06T12:20-12Z
        updated_at:
          type: string
          format: date-time
          description: Chunk Update Date.
          example: 2024-05-06T12:20-12Z
    ChunkingStrategy:
      type: string
      enum:
        - sentence
        - paragraph
        - page
        - sliding
      description: Strategy to use when chunking the document.
    CreateStatusCode422:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Types.StatusCodes.StatusCode422Error'
      example:
        errors:
          - type: validation_error
            code: invalid_parameter
            message: Invalid chunking_strategy
            attribute: chunking_strategy
            url: https://developer.signalwire.com/rest/overview/error-codes#{code}
    Document:
      type: object
      required:
        - id
        - filename
        - status
        - tags
        - chunking_strategy
        - max_sentences_per_chunk
        - split_newlines
        - overlap_size
        - chunk_size
        - number_of_chunks
        - created_at
        - updated_at
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/docid'
          description: Unique ID of the Document.
          example: acaa5c49-be5e-4477-bce0-48f4b23b7720
        filename:
          type: string
          description: Name of the Document.
          example: player_list.pdf
        status:
          allOf:
            - $ref: '#/components/schemas/DocumentStatus'
          description: Status of the Document.
          example: in_progress
        tags:
          type: array
          items:
            type: string
          description: Document tags.
          example:
            - sports
            - football
            - game
        chunking_strategy:
          allOf:
            - $ref: '#/components/schemas/ChunkingStrategy'
          description: Strategy used to chunk the document.
          example: sentence
        max_sentences_per_chunk:
          type: string
          description: Max Sentences per Chunk (only used for chunking type 'sentence')
          example: '80'
        split_newlines:
          type: boolean
          description: Split on Newlines (only used for chunking type 'sentence')
          example: true
        overlap_size:
          type: string
          description: Overlap Size (only used for chunking type 'sliding')
          example: '10'
        chunk_size:
          type: string
          description: Chunk Size (only used for chunking type 'sliding')
          example: '50'
        number_of_chunks:
          type: integer
          description: Number of Chunks in the Document.
          example: 2345
        created_at:
          type: string
          format: date-time
          description: Document Creation Date.
          example: 2024-05-06T12:20-12Z
        updated_at:
          type: string
          format: date-time
          description: Document Update Date.
          example: 2024-05-06T12:20-12Z
    DocumentCreatePageRequest:
      type: object
      properties:
        chunking_strategy:
          type: string
          enum:
            - page
          description: Strategy for chunking the document
          example: page
      allOf:
        - $ref: '#/components/schemas/DocumentCreateRequestBase'
      title: Page strategy
    DocumentCreateParagraphRequest:
      type: object
      properties:
        chunking_strategy:
          type: string
          enum:
            - paragraph
          description: Strategy for chunking the document
          example: paragraph
      allOf:
        - $ref: '#/components/schemas/DocumentCreateRequestBase'
      title: Paragraph strategy
    DocumentCreateRequest:
      oneOf:
        - $ref: '#/components/schemas/DocumentCreateSentenceRequest'
        - $ref: '#/components/schemas/DocumentCreateSlidingRequest'
        - $ref: '#/components/schemas/DocumentCreatePageRequest'
        - $ref: '#/components/schemas/DocumentCreateParagraphRequest'
    DocumentCreateRequestBase:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          description: URL of the document.
          example: https://example.com/document.pdf
        tags:
          type: array
          items:
            type: string
          description: Document tags.
          example:
            - sports
            - football
            - game
    DocumentCreateSentenceRequest:
      type: object
      properties:
        max_sentences_per_chunk:
          type: integer
          description: Maximum number of sentences per chunk.
          example: 40
          default: 50
        chunking_strategy:
          type: string
          enum:
            - sentence
          description: Strategy for chunking the document
          example: sentence
        split_newlines:
          type: boolean
          description: |-
            Whether to split chunks on new lines.


             
            **Default value:** `false`
          example: false
          default: false
      allOf:
        - $ref: '#/components/schemas/DocumentCreateRequestBase'
      title: Sentence strategy
    DocumentCreateSlidingRequest:
      type: object
      properties:
        chunk_size:
          type: integer
          description: Number of words per chunk.
          example: 50
          default: 50
        chunking_strategy:
          type: string
          enum:
            - sliding
          description: Strategy for chunking the document
          example: sliding
        overlap_size:
          type: integer
          description: Amount of overlap between chunks, in number of words.
          example: 10
          default: 10
      allOf:
        - $ref: '#/components/schemas/DocumentCreateRequestBase'
      title: Sliding strategy
    DocumentListResponse:
      type: object
      required:
        - data
        - links
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        links:
          $ref: '#/components/schemas/PaginationResponse'
    DocumentSearchRequest:
      type: object
      required:
        - query_string
      properties:
        tags:
          type: array
          items:
            type: string
          description: Document tags.
          example:
            - sports
            - football
            - game
        document_id:
          allOf:
            - $ref: '#/components/schemas/docid'
          description: Unique ID of a Document.
          example: acaa5c49-be5e-4477-bce0-48f4b23b7720
        query_string:
          type: string
          description: Search term.
          example: Most paid athlete
        distance:
          type: integer
          minimum: 0
          maximum: 78.3836717690617
          description: Specifies how closely related the query is to the document. Low distance means high relevance and similarity. High distance means low relevance and similarity.
          example: 2
        count:
          type: integer
          description: Specifies number of returned Chunks.
          example: 5
        language:
          type: string
          description: Language of the Document.
          example: fr
          default: en
        pos_to_expand:
          type: array
          items:
            type: string
          description: Part of Speech considered for expansion or analysis.
          example:
            - NOUN
            - VERB
          default:
            - NOUN
            - VERB
            - ADJ
            - ADV
        max_synonyms:
          type: integer
          description: Maximum number of synonyms to consider.
          example: 7
          default: 10
    DocumentStatus:
      type: string
      enum:
        - submitted
        - in_progress
        - completed
        - failed
      description: The current Status of the Document.
    DocumentUpdateRequest:
      type: object
      properties:
        tags:
          type: array
          items:
            type: string
          description: Document tags.
          example:
            - sports
            - football
            - game
    PaginationResponse:
      type: object
      required:
        - self
        - first
        - next
      properties:
        self:
          type: string
          format: uri
          description: Link of the current page
          example: https://{space_name}.signalwire.com/api/data_sphere/documents?page_number=0&page_size=50
        first:
          type: string
          format: uri
          description: Link to the first page
          example: https://{space_name}.signalwire.com/api/data_sphere/documents?page_number=0&page_size=50
        next:
          type: string
          format: uri
          description: Link to the next page
          example: https://{space_name}.signalwire.com/api/data_sphere/documents?page_number=1&page_size=50&page_token=PAbff61159-faab-48b3-959a-3021a8f5beca
    SearchStatusCode422:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Types.StatusCodes.StatusCode422Error'
      example:
        errors:
          - type: validation_error
            code: invalid_parameter
            message: Invalid tags
            attribute: tags
            url: https://developer.signalwire.com/rest/overview/error-codes#{code}
    Types.StatusCodes.StatusCode401:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          enum:
            - Unauthorized
    Types.StatusCodes.StatusCode404:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          enum:
            - Not Found
    Types.StatusCodes.StatusCode422Error:
      type: object
      required:
        - type
        - code
        - message
        - attribute
        - url
      properties:
        type:
          type: string
          description: Error type.
        code:
          type: string
          description: Error code.
        message:
          type: string
          description: Error details.
        attribute:
          type: string
          description: Request parameter associated with this error.
        url:
          type: string
          description: Link to developer resource for this error.
    docid:
      type: string
      format: uuid
      description: Unique ID of a Document.
    uuid:
      type: string
      format: uuid
      description: Universal Unique Identifier.
  securitySchemes:
    BasicAuth:
      type: http
      scheme: Basic
servers:
  - url: https://{space_name}.signalwire.com/api/datasphere
    description: Endpoint
    variables:
      space_name:
        default: '{Your_Space_Name}'
