  /mfa/sms:
    post:
      operationId: request_mfa_sms
      summary: Request a MFA token via text message
      description: >
        Request a MFA token via text message.


        #### Permissions

        The API token must include one of the following scopes: _Voice_ or
        _Messaging_ or _Fax_.
      tags:
        - Multi-Factor Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - allOf:
                    - type: object
                      properties:
                        to:
                          type: string
                          description: The E164 number to use as the destination.
                          example: '+14043287382'
                      required:
                        - to
                    - type: object
                      properties:
                        from:
                          type: string
                          description: >
                            The E164 number from your account to use as the
                            origin of the message. SignalWire will use a special
                            verified number if not specified. If using a
                            different caller ID, make sure it is a number you
                            have purchased or have verified on your SignalWire
                            account and ensure it is registered on the Campaign
                            Registry for the best deliverability.
                          example: '+12029167968'
                        message:
                          type: string
                          description: >
                            Specify a custom message to send before the token.
                            The message must fit within one segment; either 160
                            characters or 70 characters when using non-GSM
                            symbols. When using a custom `message`, you must use
                            your own purchased or verified number as the `from`.
                            Defaults to "Your Personal Authorization Code is:"
                          example: Here is your code
                    - type: object
                      properties:
                        token_length:
                          type: number
                          description: >-
                            The number of characters in the token, from 4 to 20.
                            Defaults to 6.
                          example: 6
                        max_attempts:
                          type: number
                          description: >-
                            The number of allowed verification attempts,
                            including the first one, from 1 to 20. Defaults to
                            3.
                          example: 3
                        allow_alphas:
                          type: boolean
                          description: >-
                            Set to `true` or `false`, whether to include letters
                            or just numbers in the token. Defaults to `false`
                            (numbers only).
                          example: false
                        valid_for:
                          type: number
                          description: >-
                            The number of seconds the token is considered valid
                            for. Defaults to 3600, with a maximum of 604800.
                          example: 3600
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The MFA request ID. Save this for verification.
                    format: uuid
                  success:
                    type: boolean
                    description: Whether the request was successfully queued.
                    example: true
                  to:
                    type: string
                    description: The destination of the MFA request.
                    example: '+15554422333'
                  channel:
                    type: string
                    description: >-
                      Can be `sms` for a text message or `call` for a phone
                      call.
                    example: call
