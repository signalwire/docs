    get:
      operationId: search_available_phone_numbers
      summary: Search for available Phone Numbers to Purchase
      description: |
        Returns a list of phone numbers available for purchase that match the
        given search criteria parameters.

        #### Permissions
        The API token must include the following scopes: _Numbers_.
      tags:
        - Phone Numbers
      parameters:
        - name: areacode
          in: query
          description: An areacode to search within.
          required: false
          schema:
            type: string
        - name: number_type
          in: query
          description: >-
            Search for either `local` or `toll-free` numbers. Defaults to
            `local`.
          required: false
          schema:
            type: string
        - name: starts_with
          in: query
          description: >-
            A string of 3 to 7 digits that should be used as the start of a
            number. Cannot be used in combination with `contains` or
            `ends_with`.
          required: false
          schema:
            type: string
        - name: contains
          in: query
          description: >-
            A string of 3 to 7 digits that should appear somewhere in the
            number. Cannot be used in combination with `starts_with` or
            `ends_with`.
          required: false
          schema:
            type: string
        - name: ends_with
          in: query
          description: >-
            A string of 3 to 7 digits that should be used as the end of a
            number. Cannot be used in combination with `starts_with` or
            `contains`.
          required: false
          schema:
            type: string
        - name: max_results
          in: query
          description: >-
            The maximum number of matches to return. Upper limit of 100.
            Defaults to 50.
          required: false
          schema:
            type: number
        - name: region
          in: query
          description: >-
            A region or state to search within. Must be an ISO 3166-2 alpha-2
            code, i.e. `TX` for Texas. Cannot be used in combination with
            `areacode`.
          required: false
          schema:
            type: string
        - name: city
          in: query
          description: >-
            A specific City to search within. Must be used in combination with
            `region`. Cannot be used in combination with `areacode`,
            `starts_with`, `contains`, or `ends_with`.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                      first:
                        type: string
                      next:
                        type: string
                      prev:
                        type: string
                  data:
                    type: array
                    items:
                      allOf:
                        - type: object
                          properties:
                            e164:
                              type: string
                              description: The phone number in E164 format.
                              example: '+15558675309'
                            national_number_formatted:
                              type: string
                              description: The phone number formatted for readability.
                              example: (555) 867-5309
                            international_number_formatted:
                              type: string
                              description: >-
                                The phone number formatted for readability,
                                including the country code.
                              example: +1 555-867-5309
                            rate_center:
                              type: string
                              description: >-
                                The rate center of the number. Only available
                                for numbers in US and Canada.
                              example: AUBURN
                            region:
                              type: string
                              description: >-
                                A region or state to search within. Must be an
                                ISO 3166-2 alpha-2 code, i.e. `TX` for Texas.
                              example: TX
                            country_code:
                              type: string
                              description: foo
                              example: US
                            capabilities:
                              type: array
                              items:
                                type: string
                              description: >-
                                A list of communication methods this phone
