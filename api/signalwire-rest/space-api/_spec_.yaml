                                - relay_application
                                - laml_webhooks
                                - laml_application
                                - dialogflow
                                - relay_connector
                                - relay_sip_endpoint
                                - relay_verto_endpoint
                                - video_room
                              example: relay_context
                            call_receive_mode:
                              type: string
                              description: >-
                                How do you want to receive the incoming call.
                                Possible values are: `voice` or `fax`. Default
                                is `voice`.
                              example: voice
                            call_request_url:
                              type: string
                              description: >-
                                The URL to make a request to when using the
                                `laml_webhooks` call handler.
                              example: ''
                            call_request_method:
                              type: string
                              description: >-
                                The HTTP method to use when making a request to
                                the `call_request_url`. Possible values are:
                                `POST` or `GET`. Default is `POST`.
                              example: POST
                            call_fallback_url:
                              type: string
                              description: >-
                                The fallback URL to make a request to when using
                                the `laml_webhooks` call handler and the
                                `call_request_url` fails.
                              example: ''
                            call_fallback_method:
                              type: string
                              description: >-
                                The HTTP method to use when making a request to
                                the `call_fallback_url`. Possible values are:
