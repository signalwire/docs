      summary: List all Phone Numbers
      description: |
        Returns a list of your Phone Numbers. The phone numbers are returned
        sorted by creation date, with the most recent phone numbers appearing
        first. The list is filterable by sending in any of the following
        parameters.

        #### Permissions
        The API token must include the following scopes: _Numbers_.
      tags:
        - Phone Numbers
      parameters:
        - name: filter_name
          in: query
          description: >-
            The name given to the phone number. Will return all Phone Numbers
            containing this value as a substring.
          required: false
          schema:
            type: string
        - name: filter_number
          in: query
          description: >-
            The phone number in E164 format. Will return all Phone Numbers
            containing this value as a substring.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                      first:
                        type: string
                      next:
                        type: string
                      prev:
                        type: string
                  data:
                    type: array
                    items:
                      allOf:
