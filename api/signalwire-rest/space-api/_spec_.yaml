      summary: List all Phone Number Assignments
      description: |
        Returns a list of the phone number assignments for a campaign. The
        numbers are returned sorted by creation date, with the most recent
        appearing first. The list is filterable by sending in any of the
        following parameters.

        #### Permissions
        The API token must include the following scopes: _Messaging_.
      tags:
        - Campaign Registry (Beta)
      parameters:
        - name: id
          in: path
          description: Unique ID of the campaign
          required: true
          schema:
            type: string
            format: uuid
        - name: filter_state
          in: query
          description: >-
            The state of the assignments in the registration process, such as
            pending or complete. Will return all assignments with this value.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                      first:
                        type: string
                      next:
                        type: string
                      prev:
                        type: string
                  data:
                    type: array
                    items:
                      allOf:
