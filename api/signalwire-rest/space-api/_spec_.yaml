  /lookup/phone_number/{e164_number}:
    get:
      operationId: lookup_phone_number
      summary: Phone Number Lookup
      description: |
        This endpoint allows you to look up validity and formatting
        information about a number. You can optionally lookup additional
        information about the number such as carrier and caller ID data.

        #### Permissions
        The API token must include the following scopes: _Numbers_.
      tags:
        - Phone Number Lookup
      parameters:
        - name: e164_number
          in: path
          description: Number in E.164 format.
          required: true
          schema:
            type: string
          example: '+15551234567'
        - name: include
          in: query
          description: >
            Further number information to include in the response, some of which
            are billable.

            You can specify:
              - `carrier`: Lookup full carrier information for the number.
              - `cnam`: Lookup Caller ID information for the number.

            Separate multiple values with a comma: `include=carrier,cnam`.


            Adding `include=carrier` to your request will do a live lookup to
            determine the current carrier information about this number. This
            includes more accurate information about what type of number as well
            as location. _Only valid for numbers with a +1 country code._


