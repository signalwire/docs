openapi: 3.0.3
info:
  version: 1.0.0
  title: SignalWire Logs API
  description: API to manage and query log data for SignalWire.
  termsOfService: https://signalwire.com/legal/signalwire-cloud-agreement
servers:
  - url: https://{space_name}.signalwire.com/api/logs
    variables:
      space_name:
        default: YOUR_SPACE
        description: Your SignalWire Space's subdomain.
tags:
  - name: Conferences

paths:
  /conferences:
    get:
      operationId: list_conferences
      tags:
        - Conferences
      summary: List Conferences
      description: Get a list of conference logs.
      responses:
        '200':
          description: A list of conference logs.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/VideoRoomSessionConference'
components:
  schemas:
    Conference:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
