    post:
      operationId: create_room_token
      summary: Generate a new Video Room Token
      description: |
        Generate a Room Token allowing a client to join a Room.

        #### Permissions
        The API token must include the following scopes: _Video_.
      tags:
        - Room Tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - room_name
                - type: object
                  properties:
                    room_name:
                      type: string
                      description: >-
                        Room's unique named identifier. Allowed characters:
                        A-Za-z0-9_-. Up to 100 characters. The room does not
                        have to exist when the token is created, but must exist
                        prior to joining, or ensure auto_create_room is set to
                        true.
                      example: my_room
                    user_name:
                      type: string
                      description: >-
                        A display name to use for the user. Up to 100
                        characters. (If not supplied, a random alphanumeric
                        string will be returned for each authorization with this
                        token.)
                      example: John Smith
                    permissions:
                      type: array
                      description: >-
                        A list of permissions, which define what user can do
                        once they join the room.
                      items:
                        type: string
                      example:
                        - room.self.audio_mute
                        - room.self.audio_unmute
                        - room.self.video_mute
                        - room.self.video_unmute
                        - room.self.deaf
                        - room.self.undeaf
                        - room.self.set_input_volume
                        - room.self.set_output_volume
                        - room.self.set_input_sensitivity
                    join_from:
                      type: string
                      format: date-time
                      description: >-
                        The user can't join the room before this time. Expects
                        RFC 3339 datetime: `2022-01-01T23:59:60Z`. Date only:
                        `2022-01-01` will be converted to `2022-01-01T00:00:00Z`
                    join_until:
                      type: string
                      format: date-time
                      description: >-
                        The user can't join the room after this time. Expects
                        RFC 3339 datetime: `2022-01-01T23:59:60Z`. Date only:
                        `2022-01-01` will be converted to `2022-01-01T00:00:00Z`
                    remove_at:
                      type: string
                      format: date-time
                      description: >-
                        Remove user from the room at this time. Expects RFC 3339
                        datetime: `2022-01-01T23:59:60Z`. Date only:
                        `2022-01-01` will be converted to `2022-01-01T00:00:00Z`
                    remove_after_seconds_elapsed:
                      type: integer
                      description: Remove user after they are in the room for N seconds.
                      example: 900
                    join_audio_muted:
                      type: boolean
                      description: Whether the user joins the room with their audio muted.
                      example: false
                    join_video_muted:
                      type: boolean
                      description: Whether the user joins the room with their video muted.
                      example: false
                    auto_create_room:
                      type: boolean
                      description: >-
                        By default, if the user tries to use this token to join
                        a room that doesn't exist, it will be created with
                        default configuration. Set this to false to require the
                        room to exist beforehand.
                      example: false
                    enable_room_previews:
                      type: boolean
                      description: >-
                        Whether to generate a video with a preview of the
                        content of the room. This parameter has effect only if
                        this token auto-creates the room, thus it will be
                        ignored if the room already exists.
                      example: true
                    room_display_name:
                      type: string
                      description: >-
                        Display name used if a room is auto-created when the
                        token joins. Maximum of 200 characters. Defaults to the
                        value of room_name.
                      example: My Room
                    end_room_session_on_leave:
                      type: boolean
                      description: >-
                        Whether to end the room session when the member using
                        this token leaves the room.
                      example: false
                      default: false
                    join_as:
                      type: string
                      enum:
                        - audience
                        - member
                      example: member
                      description: >-
                        Whether the user should join as a member or as a
                        non-interactive audience participant. Audience
                        participants cannot send audio or video.
                      default: member
                    media_allowed:
                      type: string
                      enum:
                        - all
                        - video-only
                        - audio-only
                      description: Indicates what media the user is allowed to receive.
                      example: video-only
                      default: all
                    room_meta:
                      type: object
                      description: Set the room meta.
                      example:
                        key: value
                      default: {}
                    meta:
                      type: object
                      description: Set the member meta.
                      example:
                        key: value
                      default: {}
                    audio_video_sync:
                      type: boolean
                      description: Enable/disable jitter buffer audio-video sync.
                      example: true
                      default: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: A Room Token to be used by clients to connect to the Room.
