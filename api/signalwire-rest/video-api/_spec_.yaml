openapi: 3.0.3
info:
  version: 1.0.0
  title: Video API
  description: An API to programmatically create and control your own Video Applications.
  termsOfService: https://signalwire.com/legal/signalwire-cloud-agreement
externalDocs:
  url: https://developer.signalwire.com
  description: Find more information about this and other SignalWire APIs.
servers:
  - url: https://{space_name}.signalwire.com/api/video
    variables:
      space_name:
        default: YOUR_SPACE
        description: Your SignalWire Space's subdomain.
security:
  - basic_auth: []
components:
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
  responses:
    '204':
      description: No Content
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
  schemas:
    error:
      type: object
      properties:
        type:
          type: string
        code:
          type: string
        message:
          type: string
        attribute:
          type: string
        url:
          type: string
          format: uri
      required:
        - type
        - code
        - message
        - url
      example:
        type: validation_error
        code: invalid_parameter
        message: Name must be present
        attribute: name
        url: https://docs.signalwire.com/api/errors#invalid_parameter
    pagination:
      type: object
      properties:
        self:
          type: string
        first:
          type: string
        next:
          type: string
        prev:
          type: string

tags:
  - name: Rooms
  - name: Streams
  - name: Room Sessions
  - name: Room Tokens
  - name: Room Recordings
  - name: Conferences
  - name: Conference Tokens
  - name: Logs
paths:
  /rooms:
    post:
      operationId: create_room
      summary: Create a Room
      description: |
        Create a room.

        #### Permissions
        The API token must include the following scopes: _Video_.
      tags:
        - Rooms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    name:
                      type: string
                      description: >-
                        A named unique identifier for the room. Allowed
                        characters: `A-Za-z0-9_-`. Maximum of 100 characters.
                      example: my_room
                - type: object
                  properties:
                    display_name:
                      type: string
                      description: >-
                        Display name of the room. Maximum of 200 characters.
                        Defaults to the value of name.
                      example: My Room's Name
                    description:
                      type: string
                      description: Description of the room. Maximum of 3000 characters.
                      example: >-
                        This room will be used for full company all hands
                        meetings
                    max_members:
                      type: integer
                      description: >-
                        The maximum number of members in the room at a time.
                        Must be at least one to a maximum of 300. Defaults to
                        20.
                      example: 20
                    quality:
                      type: string
                      description: >-
                        The room's resolution. Allowed values are `720p` or
                        `1080p`. Defaults to `720p`.
                      example: 720p
                    join_from:
                      type: string
                      format: date-time
                      description: >-
                        Room does not accept new participants before this time.
                        Overridable by token. Expects RFC 3339 datetime:
                        `2022-01-01T23:59:60Z`. Date only: `2022-01-01` will be
                        converted to `2022-01-01T00:00:00Z`
                    join_until:
                      type: string
                      format: date-time
                      description: >-
                        Room stops accepting new participants at this time, but
                        keeps running until all participants leave. Overridable
                        by token. Expects RFC 3339 datetime:
                        `2022-01-01T23:59:60Z`. Date only: `2022-01-01` will be
                        converted to `2022-01-01T00:00:00Z`
                    remove_at:
                      type: string
                      format: date-time
                      description: >-
                        Remove users from the room at this time. Overridable by
                        token. Expects RFC 3339 datetime:
                        `2022-01-01T23:59:60Z`. Date only: `2022-01-01` will be
                        converted to `2022-01-01T00:00:00Z`
                    remove_after_seconds_elapsed:
                      type: integer
                      format: int32
                      description: >-
                        Remove users after they are in the room for N seconds.
                        Overridable by token.
                      example: 120
                    layout:
                      type: string
                      description: >-
                        The room's initial layout. Defaults to
                        `grid-responsive`. See documentation for a full list of
                        supported layouts.
                      example: grid-responsive
                    record_on_start:
                      type: boolean
                      description: >-
                        Specifies whether to start recording a Room Session when
                        one is started for this Room
                    enable_room_previews:
                      type: boolean
                      description: >-
                        Whether a video with a preview of the content of the
                        room is to be generated.
                    audio_video_sync:
                      type: boolean
                      description: Enable/disable jitter buffer audio-video sync.
                      example: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: A unique identifier for the room
                  - type: object
                    properties:
                      name:
                        type: string
                        description: >-
                          A named unique identifier for the room. Allowed
                          characters: `A-Za-z0-9_-`. Maximum of 100 characters.
                        example: my_room
                  - type: object
                    properties:
                      display_name:
                        type: string
                        description: >-
                          Display name of the room. Maximum of 200 characters.
                          Defaults to the value of name.
                        example: My Room's Name
                      description:
                        type: string
                        description: Description of the room. Maximum of 3000 characters.
                        example: >-
                          This room will be used for full company all hands
                          meetings
                      max_members:
                        type: integer
                        description: >-
                          The maximum number of members in the room at a time.
                          Must be at least one to a maximum of 300. Defaults to
                          20.
                        example: 20
                      quality:
                        type: string
                        description: >-
                          The room's resolution. Allowed values are `720p` or
                          `1080p`. Defaults to `720p`.
                        example: 720p
                      join_from:
                        type: string
                        format: date-time
                        description: >-
                          Room does not accept new participants before this
                          time. Overridable by token. Expects RFC 3339 datetime:
                          `2022-01-01T23:59:60Z`. Date only: `2022-01-01` will
                          be converted to `2022-01-01T00:00:00Z`
                      join_until:
                        type: string
                        format: date-time
                        description: >-
                          Room stops accepting new participants at this time,
                          but keeps running until all participants leave.
                          Overridable by token. Expects RFC 3339 datetime:
                          `2022-01-01T23:59:60Z`. Date only: `2022-01-01` will
                          be converted to `2022-01-01T00:00:00Z`
                      remove_at:
