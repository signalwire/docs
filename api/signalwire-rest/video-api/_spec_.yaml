                          by token. Expects RFC 3339 datetime:
                          `2022-01-01T23:59:60Z`. Date only: `2022-01-01` will
                          be converted to `2022-01-01T00:00:00Z`
                      remove_after_seconds_elapsed:
                        type: integer
                        format: int32
                        description: >-
                          Remove users after they are in the room for N seconds.
                          Overridable by token.
                        example: 120
                      layout:
                        type: string
                        description: >-
                          The room's initial layout. Defaults to
                          `grid-responsive`. See documentation for a full list
                          of supported layouts.
                        example: grid-responsive
                      record_on_start:
                        type: boolean
                        description: >-
                          Specifies whether to start recording a Room Session
                          when one is started for this Room
                      enable_room_previews:
                        type: boolean
                        description: >-
                          Whether a video with a preview of the content of the
                          room is to be generated.
                      audio_video_sync:
                        type: boolean
                        description: Enable/disable jitter buffer audio-video sync.
                        example: true
                  - type: object
                    properties:
                      fps:
                        type: integer
                        example: 20
                        description: Frames Per Second parameter of room video quality
                      active_session:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                            description: Unique ID of the session
                          room_id:
                            type: string
                            format: uuid
                            description: >-
                              Unique ID of the Room if the Session was created
                              from a Room and was not an auto-created Session.
                          name:
                            type: string
                            description: The named identifier of room session.
                            example: my_example_room
                          display_name:
                            type: string
                            description: >-
                              Display name of room, no character limitations.
                              Maxium of 200 characters. Defaults to the value of
                              name.
                            example: My Room's Name
                          join_from:
                            type: string
                            format: date-time
                            description: >-
                              Room Session does not accept new Members before
                              this time.
                          join_until:
                            type: string
                            format: date-time
                            description: >-
                              Room Session stops accepting new Members at this
                              time.
                          remove_at:
                            type: string
                            format: date-time
                            description: Remove Members from the Room Session at this time.
                          remove_after_seconds_elapsed:
                            type: integer
                            format: int32
                            description: >-
                              Remove Members after they are in the Room Session
                              for N seconds.
                            example: 120
                          layout:
                            type: string
                            description: >-
                              The Room Session's initial layout. Defaults to
                              `grid-responsive`. See documentation for a full
                              list of supported layouts.
                            example: grid-responsive
                          max_members:
                            type: integer
                            description: >-
                              The maximum number of members allowed in the room
                              at a time.
                            example: 20
                          fps:
                            type: integer
                            example: 20
                            description: >-
                              The Room Session's frames per second. Possible
                              values are `20` or `30`.
                          quality:
                            type: string
                            description: >-
                              The Room Session's resolution. Possible values are
                              `720p` or `1080p`.
                            example: 720p
                          start_time:
                            type: string
                            format: date-time
                          end_time:
                            type: string
                            format: date-time
                          duration:
                            type: integer
                            description: How long, in seconds, the Room Session lasted.
                            example: 120
                          status:
                            type: string
                            example: completed
                          record_on_start:
                            type: boolean
                            description: >-
                              Whether a recording was automatically started when
                              this Room Session began.
                          enable_room_previews:
                            type: boolean
                            description: >-
                              Whether a video with a preview of the content of
                              the room is to be generated.
                          preview_url:
                            type: string
                            description: >-
                              If room previews are enabled and the room session
                              is in progress, this is the URL of the preview
                              video.
                            example: https://...
                          audio_video_sync:
                            type: boolean
                            description: Enable/disable jitter buffer audio-video sync.
                            example: true
                            default: false
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
